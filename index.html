<!DOCTYPE html>
<html lang="lt" class="dark">
<head>
    <meta charset="UTF-8" />
    <title>Sirvydo Å¾odynas</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<div class="max-w-7xl mx-auto p-4">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Sirvydo Å¾odynas</h1>
        <button id="toggleTheme"
            class="px-3 py-1 bg-gray-300 dark:bg-gray-700 rounded">
            ğŸŒ™ / â˜€ï¸
        </button>
    </div>

    <!-- API KEY -->
    <input id="apiKey"
        placeholder="Ä®veskite DI API raktÄ… (tik paaiÅ¡kinimams)"
        class="w-full mb-4 p-2 rounded bg-white dark:bg-gray-800 border dark:border-gray-700"/>

    <!-- TURINYS -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- KAIRÄ–: ABÄ–CÄ–LÄ– + Å½ODÅ½IAI -->
        <div>
            <div id="alphabet" class="flex flex-wrap gap-2 mb-4"></div>
            <div id="words"
                class="grid grid-cols-2 lg:grid-cols-3 gap-2">
            </div>
        </div>

        <!-- DEÅ INÄ–: DI PAAIÅ KINIMAS -->
        <div id="explanation"
            class="hidden bg-white dark:bg-gray-800 p-5 rounded shadow text-sm leading-relaxed">
            <div class="italic opacity-70">
                Pasirinkite Å¾odÄ¯, kad matytumÄ—te paaiÅ¡kinimÄ….
            </div>
        </div>

    </div>
</div>

<script>
const alphabetDiv = document.getElementById("alphabet");
const wordsDiv = document.getElementById("words");
const explanationDiv = document.getElementById("explanation");
const apiKeyInput = document.getElementById("apiKey");

/* DARK MODE */
document.getElementById("toggleTheme").onclick = () =>
    document.documentElement.classList.toggle("dark");

/* ABÄ–CÄ–LÄ– */
const letters = "AÄ„BCÄŒDEÄ˜Ä–FGHIÄ®YJKLMNOPRSÅ TUÅ²ÅªVZÅ½".split("");
let activeBtn = null;

letters.forEach(letter => {
    const btn = document.createElement("button");
    btn.textContent = letter;
    btn.className = "px-2 py-1 rounded bg-gray-200 dark:bg-gray-700 hover:bg-blue-500 hover:text-white";

    btn.onclick = () => {
        activeBtn?.classList.remove("bg-blue-500", "text-white");
        btn.classList.add("bg-blue-500", "text-white");
        activeBtn = btn;
        loadWords(letter);
    };

    alphabetDiv.appendChild(btn);
});

/* Å½ODÅ½IAI â€“ TIK IÅ  â€Senovinis Å¾odisâ€œ */
async function loadWords(letter) {
    wordsDiv.innerHTML = "";
    explanationDiv.classList.add("hidden");

    const res = await fetch(`/api/words?letter=${letter}`);
    const words = await res.json();

    if (!words.length) {
        wordsDiv.innerHTML = "<div class='italic opacity-60'>Å½odÅ¾iÅ³ nÄ—ra</div>";
        return;
    }

    words.forEach(word => {
        const btn = document.createElement("button");
        btn.textContent = word;
        btn.className = "p-2 text-left rounded bg-white dark:bg-gray-800 hover:bg-blue-100 dark:hover:bg-gray-700";
        btn.onclick = () => explainWord(word);
        wordsDiv.appendChild(btn);
    });
}

/* DI â€“ TIK PASIRINKTAM Å½ODÅ½IUI */
async function explainWord(word) {
    const apiKey = apiKeyInput.value.trim();
    if (!apiKey) {
        alert("Ä®veskite DI API raktÄ…");
        return;
    }

    explanationDiv.classList.remove("hidden");
    explanationDiv.innerHTML = `<div class="italic">Sirvydas mÄ…sto apie â€${word}â€œâ€¦</div>`;

    const res = await fetch("/api/explain", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ apiKey, word })
    });

    const data = await res.json();
    explanationDiv.innerHTML = data.answer.replace(/\n/g, "<br>");
}
</script>

</body>
</html>
